<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Booki hebergement</title>
</head>

<body>
    
    <main class="container">

        <header class="row justify-content-between align-items-center">
            <div class="col-12 text-center my-4">
                <img src="assets/images/Images_Booki/logo/Booki.png" alt="Logo du site Booki" class="header__logo--img">
            </div>

            <nav>
                <ul class="row">
                    <li class="col-6 text-center"><a href="#hebergements" class="header__nav--link py-4">Hébergements</a></li>
                    <li class="col-6 text-center"><a href="#activites" class="header__nav--link py-4">Activités</a></li>
                </ul>
            </nav>
        </header>


        <div class="col-11 mb-5 mt-4 mx-auto">
            <h1 class="fw-bold fs-4">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
        </div>


        <div class="row flex-nowrap px-3 g-0 mb-5">
            <div class="col-10">
                <div class="search__part--left row flex-nowrap align-items-center g-0">
                    <div class="d-flex justify-content-center align-items-center col">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>

                    <form action="#" class="col-10">
                        <input type="text" name="search" id="search" placeholder="Marseille, France" class="search__input">
                    </form>
                </div>
            </div>

            <div class="search__part--right col">
                <button class="search__button d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-magnifying-glass text-light"></i>
                </button>

                

                <p class="d-none">Rechercher</p>
            </div>
        </div>


        <div class="row px-4 mb-5">
            <div class="col-12 mb-2">
                <h3 class="fw-bold">Filtres</h3>
            </div>

            <ul class="row justify-content-between mx-auto">
                <li class="filtres__btn--wrapper">
                    <button class="filtres__btn"><i class="fa-solid fa-money-bill-wave"></i>Économique</button>
                </li>
                <li class="filtres__btn--wrapper">
                    <button class="filtres__btn"><i class="fa-solid fa-person"></i>Familial</button>
                </li>
                <li class="filtres__btn--wrapper">
                    <button class="filtres__btn"><i class="fa-solid fa-heart"></i>Romantique</button>
                </li>
                <li class="filtres__btn--wrapper">
                    <button class="filtres__btn"><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
                </li>
            </ul>
        </div>


        <div class="row flex-nowrap ps-4">
            <div class="col-1 d-flex justify-content-center align-items-center align-self-start information__icon--wrapper">
                <i class="fa-solid fa-info information__icon"></i>
            </div>

            <p class="col">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/90e8e7ef0d.js" crossorigin="anonymous"></script>

</body>
</html>
